<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <!--[(ngModel)]为双向数据绑定-->
      <ion-input [(ngModel)]="user.account"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <!--text-center即可让子元素居中-->
  <div text-center>
    <button ion-button color="danger" round (click)="goBack()">返回</button>
    <button ion-button round (click)="login()">登录</button>
  </div>
</ion-content>
